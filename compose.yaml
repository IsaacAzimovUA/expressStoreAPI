services:
  api:
    build:
      context: ./api
    ports:
      - 3000:3000
    volumes:
      - ./api:/app
    environment:
      DB_URI: mongodb://db/store
  db:
    image: mongodb/mongodb-community-server:6.0-ubi8
    ports:
      - 27017:27017
    volumes:
      - store:/data/db
volumes:
  store:
